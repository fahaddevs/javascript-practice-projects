<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form>
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" name="author" id="author" class="u-full-width">
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input type="text" name="isbn" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width button-primary">
      </div>
    </form>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Book Title</th>
          <th>Author Name</th>
          <th>ISBN</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book_list"></tbody>
    </table>
  </div>
</body>
</html>
