<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List JavaScript practice project</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Add New Task</h2>
    <form id="task_form">
      <input type="text" name="#" id="task_input" placeholder="New Task">
      <input type="submit" value="Add Task">
    </form>

    <hr>

    <h2>Tasks List</h2>
    <input type="text" name="#" id="task_filter" placeholder="Filter Task">

    <ul id="task_list"></ul>

    <button type="button" id="clear_task">Clear All Tasks</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
